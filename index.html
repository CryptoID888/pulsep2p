<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PulseP2P</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      z-index: -1;
    }

    iframe {
      background: rgb(135, 206, 235);
      background: linear-gradient(135deg, rgba(135, 206, 235, 1) 3%, rgba(27, 80, 101, 1) 97%);
      border: 0;
      min-width: 450px;
      min-height: 635px;
      height: 100%;
      border-radius: 15px;
      box-shadow: 0px 10px 2px 0px rgb(0 0 0 / 10%), 0px 8px 4px 0px rgb(0 0 0 / 4%), 0px 24px 16px 0px rgb(0 0 0 / 4%), 0px 32px 24px 0px rgb(0 0 0 / 1%), 0px 4px 4px 0px rgb(0 0 0 / 25%);
      position: relative;
      z-index: 1;
    }

    #footer {
      background-color: blue;
      color: #fff;
      padding: 10px;
      text-align: center;
      position: absolute;
      bottom: 0;
      width: 100%;
    }

    #logo {
      position: absolute;
      top: 10px;
      left: 10px;
      max-width: 100px;
      max-height: 100px;
    }
  </style>
</head>
<body>

<img src="assets/pulsechain.png" alt="PulseChain Logo" id="logo">

<video autoplay loop muted>
